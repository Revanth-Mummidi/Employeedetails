<div style="
    min-width: 500px;
    height: 100%;
    scrollbar-width: none;
    font-size: 20px;
    padding: 20px;
    margin-top: 20px;
    margin-bottom: 20px;
    padding-left: 30px;
    padding-right: 30px;
    color: rgb(238, 239, 244);
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
      sans-serif;
    box-shadow: 5px 5px 15px 14px  rgba(90, 91, 91, 0.564);
    background-color: rgb(15, 53, 124);
    border-radius: 20px;
    display: flex;
    flex-direction: column;
  ">
  <div style="display: flex; flex-direction: row; justify-content: space-between">
    <div style="
        display: flex;
        flex-direction: row;
        gap: 10px;
        align-items: center;
        justify-content: space-around;
      ">
      <p class="sublabel">First Name :-</p>
      <p>{{ cardData.firstname }}</p>
    </div>
    <div style="
        display: flex;
        flex-direction: row;
        gap: 10px;
        align-items: center;
        justify-content: space-around;
      ">
      <p class="sublabel">Last Name :-</p>
      <p>{{ cardData.lastname }}</p>
    </div>
  </div>
  <div style="display: flex; flex-direction: row; justify-content: space-between">
    <div style="
        display: flex;
        flex-direction: row;
        gap: 10px;
        align-items: center;
        justify-content: space-around;
      ">
      <p class="sublabel">Date of birth :-</p>
      <p>{{ cardData.dob }}</p>
    </div>
    <div style="
        display: flex;
        flex-direction: row;
        gap: 10px;
        align-items: center;
        justify-content: space-around;
      ">
      <p class="sublabel">Gender :-</p>
      <p>{{ cardData.gender }}</p>
    </div>
  </div>
  <div style="display: flex; flex-direction: row; justify-content: space-between">
    <div style="
        display: flex;
        flex-direction: row;
        gap: 10px;
        align-items: center;
        justify-content: space-around;
      ">
      <p class="sublabel" style="width: 100%">Email :-</p>
      <p style="width: 100%; margin-right: 10px;">{{ cardData.email }}</p>
    </div>
    <div style="
        display: flex;
        flex-direction: row;
        gap: 10px;
        align-items: center;
        justify-content: space-around;
      ">
      <p class="sublabel" style="width: 100%">Category :-</p>
      <p>{{ cardData.type }}</p>
    </div>
  </div>

  <div style="
      display: flex;
      flex-direction: row;
      gap: 10px;
      align-items: center;
      justify-content: space-around;
    ">
    <p class="sublabel" style="width: 100%" >Message :-</p>
    <p style="width: 100%;text-align: end;">{{ cardData.description }}</p>
  </div>
  <div style="display: flex; flex-direction: row; gap:20px">
    <div routerLink="/form" [state]="cardData" (click)="setEditCard()" class="edit">
      <p>Edit</p>
    </div>
    <div (click)="handleDelete()" class="delete">
      <p>Delete</p>
    </div>
  </div>
</div>
